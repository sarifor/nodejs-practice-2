<script>
  function foo() {
    console.log("foo");
  }

  function bar() {
    console.log("bar");
  }

  // 비동기 처리
  // - 실행 순서 보장 X: bar 함수, foo 함수 순 실행
  // - 이후 태스크를 블로킹하지 않음
  // - 무언가를 비동기적으로 수행하는 함수는, 
  //   함수 내 동작이 모두 처리된 후 실행되어야 하는 함수가 들어갈 '콜백'을
  //   인수로 반드시 제공해야 함
  setTimeout(foo, 3 * 1000);
  bar();
</script>
