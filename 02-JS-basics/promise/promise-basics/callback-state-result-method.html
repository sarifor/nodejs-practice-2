<script>
  // 성공 -> resolve 콜백 호출 -> state: fullfilled -> then 메서드로 받음
  let promise = new Promise(function(resolve, reject) {
    setTimeout(() => resolve("Completed"), 2000);
  }) 
  promise.then((result) => {
    console.log(result); // Completed
    console.log(promise); // Promise {<fulfilled>: 'Completed'}
  });

  
  // 실패 -> reject 콜백 호출 -> state: rejected -> catch 메서드로 받음
  let promise2 = new Promise(function(resolve, reject) {
    setTimeout(() => reject(new Error("Error!")), 4000);
  })
  promise2.catch((result) => {
    console.log(result); // Error!
    console.log(promise2); // Promise {<rejected>: Error: Error!
  })
</script>
