<script>
  // # Promise
  // - 프라미스 객체는 비동기 작업이 맞이할 미래의 완료(혹은 실패)와 그 결과 값을 나타냄
  // - executor(실행자, 실행 함수, new Promise에 전달되는 함수)의 처리 성공 여부에 따라 resolve나 reject 호출

  function loadScript(src) {
    return new Promise(function(resolve, reject) {
      let script = document.createElement('script');
      script.src = src;

      script.onload = () => resolve(script);
      script.onerror = () => reject('Script is not loaded');

      document.head.append(script);
    });
  }

  let promise = loadScript('../../0.js');

  promise.then(
    script => console.log(script.src),
    error => console.log(error)
  );

  promise.then(script => console.log(`${script.src} is loaded!`));
</script>
