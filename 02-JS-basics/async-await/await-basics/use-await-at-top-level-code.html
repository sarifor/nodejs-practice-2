<script>
  // await은
  // - async function 안에서만 쓸 수 있음
  // - 즉, await는 최상위 레벨 코드에선 못 씀
  let res = await fetch('https://yahoo.co.jp', { mode: "no-cors" });
  console.log(res); // Uncaught SyntaxError: await is only valid in async functions and the top level bodies of modules

  // 하지만 await을 익명 함수로 감싸면
  // - await을 최상위 레벨 코드에서도 쓸 수 있음
  (async () => {
    let res2 = await fetch('https://yahoo.co.jp', { mode: "no-cors" });
    console.log(res2); // Response {type: 'opaque', url: '', redirected: false, status: 0, ok: false, …}
  })();  
</script>
